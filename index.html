<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ORBITRON - PRESTIGE EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --bg: #050b18;
            --panel: rgba(15, 23, 42, 0.95);
            --neon-blue: #38bdf8;
            --neon-pink: #f43f5e;
            --neon-green: #10b981;
            --text: #f1f5f9;
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #050b18 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--panel);
            padding: 30px;
            border-radius: 28px;
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
        }

        .header h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }

        .stats-summary {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 16px;
        }

        .stat-item { text-align: center; }
        .stat-item span { display: block; font-size: 10px; color: #64748b; text-transform: uppercase; }
        .stat-item b { font-size: 18px; color: #fff; font-family: 'Orbitron'; }

        .input-group { margin-bottom: 15px; }
        .label-small { font-size: 11px; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; display: block; }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #1e293b;
            border-radius: 12px;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(56, 189, 248, 0.2); }

        .btn-main {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0ea5e9, #38bdf8);
            color: #0f172a;
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .result-area {
            margin-top: 25px;
            padding: 20px;
            background: rgba(10, 15, 30, 0.9);
            border-radius: 20px;
            border: 1px solid var(--neon-blue);
            display: none;
        }

        .khuyen-nghi-header {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: var(--neon-blue);
            letter-spacing: 2px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
            padding-bottom: 5px;
        }

        .big-pred {
            font-size: 55px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-align: center;
            margin: 5px 0;
        }

        .tai-text { color: var(--neon-pink); text-shadow: 0 0 20px var(--neon-pink); }
        .xiu-text { color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }

        .conf-box { text-align: center; margin: 15px 0; }
        .conf-label { font-size: 12px; color: #94a3b8; margin-bottom: 5px; }
        .conf-val { font-size: 28px; font-weight: bold; font-family: 'Orbitron'; }

        .bar-wrap {
            height: 12px;
            background: #0f172a;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            margin: 10px 0;
        }

        .bar-t { background: var(--neon-pink); transition: width 0.8s; }
        .bar-x { background: var(--neon-blue); transition: width 0.8s; }

        .history-detail {
            font-size: 13px;
            color: #cbd5e1;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            line-height: 1.6;
            margin-bottom: 15px;
            border-left: 3px solid var(--neon-blue);
        }

        .bet-box {
            background: rgba(16, 185, 129, 0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px dashed var(--neon-green);
            text-align: center;
            margin-bottom: 20px;
        }

        .bet-money { font-size: 22px; font-weight: bold; color: var(--neon-green); font-family: 'Orbitron'; }

        .feedback-btns { display: flex; gap: 10px; }
        .f-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-family: 'Orbitron';
            cursor: pointer;
            text-transform: uppercase;
        }

        .f-win { background: var(--neon-green); color: #000; }
        .f-loss { background: var(--neon-pink); color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h2>ORBITRON AI</h2></div>

    <div class="stats-summary">
        <div class="stat-item"><span>Wins</span><b id="winCount">0</b></div>
        <div class="stat-item"><span>Losses</span><b id="lossCount">0</b></div>
        <div class="stat-item"><span>Rate</span><b id="winRate">0%</b></div>
    </div>

    <div class="input-group">
        <label class="label-small">Vốn hiện tại:</label>
        <input type="number" id="capInput" placeholder="Nhập số vốn...">
    </div>

    <div class="input-group">
        <label class="label-small">Dữ liệu phiên (T/X):</label>
        <input type="text" id="histInput" placeholder="Nhập chuỗi T/X..." autocomplete="off">
    </div>

    <button class="btn-main" onclick="runAnalysis()">PHÂN TÍCH MẪU THẾ</button>

    <div id="resArea" class="result-area">
        <div class="khuyen-nghi-header">KHUYẾN NGHỊ</div>
        <div id="finalPred" class="big-pred">--</div>
        
        <div class="conf-box">
            <div class="conf-label">ĐỘ TIN CẬY MẪU</div>
            <div id="confVal" class="conf-val">0%</div>
            <div id="barLabel" style="font-size: 11px; margin-top: 5px; color: var(--neon-blue);">0% T | 0% X</div>
            <div class="bar-wrap">
                <div id="barT" class="bar-t" style="width: 50%"></div>
                <div id="barX" class="bar-x" style="width: 50%"></div>
            </div>
        </div>

        <div id="historyDetail" class="history-detail"></div>

        <div class="bet-box">
            <div class="label-small">Khuyên vào:</div>
            <div id="moneyVal" class="bet-money">0 VNĐ</div>
            <div id="betPercent" style="font-size: 11px; color: #64748b; margin-top: 4px;">(0% vốn)</div>
        </div>

        <div class="feedback-btns">
            <button class="f-btn f-win" onclick="recordFeedback(true)">THẮNG ✅</button>
            <button class="f-btn f-loss" onclick="recordFeedback(false)">THUA ❌</button>
        </div>
    </div>
</div>

<script>
    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbxaVIYCkkyrs_94FzlrjxDyezqxkntpB3ixqJfBd7S9-5c5t6JElOSbw3-G5zJthv0/exec";

    let wins = 0, losses = 0, lastPrediction = "", currentBet = 0;

    function runAnalysis() {
        let cap = parseInt(document.getElementById('capInput').value) || 0;
        let raw = document.getElementById('histInput').value.toUpperCase().replace(/[^TX]/g, '');
        if (raw.length < 5) { alert("Dữ liệu tối thiểu 5 phiên!"); return; }

        let data = raw.split('');
        let pattern = data.slice(-3).join(''); 
        let cT = 0, cX = 0, matches = 0;

        for (let i = 0; i < data.length - 3; i++) {
            if (data.slice(i, i+3).join('') === pattern) {
                matches++;
                if (data[i+3] === 'T') cT++; else cX++;
            }
        }

        let pT, pX, pred;
        if (matches > 0) {
            pT = Math.round((cT / (cT + cX)) * 100);
            pX = 100 - pT;
            pred = pT >= pX ? 'T' : 'X';
        } else {
            pred = (data.filter(x => x==='T').length > data.length/2) ? 'X' : 'T';
            pT = pred === 'T' ? 60 : 40;
            pX = 100 - pT;
        }

        lastPrediction = pred;
        document.getElementById('resArea').style.display = 'block';
        let pDiv = document.getElementById('finalPred');
        pDiv.innerText = pred === 'T' ? "TÀI" : "XỈU";
        pDiv.className = "big-pred " + (pred === 'T' ? "tai-text" : "xiu-text");
        
        let conf = Math.max(pT, pX);
        document.getElementById('confVal').innerText = conf + "%";
        document.getElementById('barLabel').innerText = `${pT}% T | ${pX}% X`;
        document.getElementById('barT').style.width = pT + "%";
        document.getElementById('barX').style.width = pX + "%";

        // Phần hiển thị chi tiết lịch sử bạn yêu cầu
        document.getElementById('historyDetail').innerHTML = `
            Trong quá khứ, thế bài [${pattern}] đã lặp lại ${matches} lần.<br>
            - Về TÀI: ${cT} lần (${pT}%)<br>
            - Về XỈU: ${cX} lần (${pX}%)
        `;

        let rate = conf >= 90 ? 0.05 : 0.02;
        currentBet = Math.floor(cap * rate);
        document.getElementById('moneyVal').innerText = currentBet.toLocaleString('vi-VN') + " VNĐ";
        document.getElementById('betPercent').innerText = `(${(rate*100)}% vốn)`;
    }

    async function recordFeedback(isWin) {
        let histField = document.getElementById('histInput');
        let res = isWin ? lastPrediction : (lastPrediction === "T" ? "X" : "T");

        fetch(GOOGLE_SHEET_URL, {
            method: 'POST', mode: 'no-cors',
            body: JSON.stringify({
                history: histField.value,
                prediction: lastPrediction,
                status: isWin ? "WIN" : "LOSS",
                capital: document.getElementById('capInput').value,
                betAmount: currentBet
            })
        });

        if (isWin) wins++; else losses++;
        histField.value += res;
        document.getElementById('winCount').innerText = wins;
        document.getElementById('lossCount').innerText = losses;
        document.getElementById('winRate').innerText = Math.round((wins/(wins+losses))*100) + "%";
        document.getElementById('resArea').style.display = 'none';
    }
</script>
</body>
</html>
